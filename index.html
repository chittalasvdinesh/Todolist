<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <section>
            <h1>Todo List</h1>
    
            <div>
                <input type="text" placeholder="Enter your task" id="taskItem" class="inputEl">
                <button id="addBtn" class="btnEl addBtnEl">Add</button>
                <button id="editBtn" class="btnEl updateBtnEl hideBtn">Update</button>
            </div>
    
            <div class="todo-output">
                <table id="taskBox">
                    <tr>
                        <th>Sl.No</th>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
    
        </section>
        <script src="todo.js"></script>
</body>
</html>
